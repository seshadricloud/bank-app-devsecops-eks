apiVersion: v1
kind: PersistentVolume
metadata:
  name: bankapp-pv
  namespace: bankapp-namespace
  labels:
    app: bankapp
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual
  hostPath:
    path: "/tmp/bankapp-mysql" # This will be stored on the host machine running KIND

